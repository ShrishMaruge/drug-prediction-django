<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugPredict - Luxury Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4e0ff, #f5f7fa);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            max-width: 650px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #4338ca, #4f46e5);
        }

        .result-box {
            background: #e6ffed;
            border: 1px solid #b7eb8f;
            padding: 15px;
            border-radius: 10px;
            color: #237804;
            font-weight: 500;
            margin-top: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        footer {
            background-color: #111;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-semibold text-primary" href="#">üíä DrugPredict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container">
        <div class="form-container">
            <h3 class="text-center mb-4 text-dark">Drug Prediction</h3>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="Age" class="form-label">Age</label>
                    <input type="number" step="any" name="Age" class="form-control" placeholder="Enter Age" required>
                </div>

                <div class="mb-3">
                    <label for="Sex" class="form-label">Sex</label>
                    <select name="Sex" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="BP" class="form-label">Blood Pressure</label>
                    <select name="BP" class="form-select" required>
                        <option value="">Select BP Level</option>
                        <option value="LOW">Low</option>
                        <option value="NORMAL">Normal</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="Cholesterol" class="form-label">Cholesterol</label>
                    <select name="Cholesterol" class="form-select" required>
                        <option value="">Select Cholesterol Level</option>
                        <option value="NORMAL">Normal</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="Na_to_K" class="form-label">Na to K Ratio</label>
                    <input type="number" step="any" name="Na_to_K" class="form-control" placeholder="e.g., 15.5" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">üîç Predict</button>
                </div>

                {% if result %}
                    <div class="result-box text-center mt-4">
                        Prediction Result: <strong>{{ result }}</strong>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>¬© 2025 <a href="#">DrugPredict.with care üß†</a> </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
